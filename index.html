<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="imagens/instagram-phone.png" alt="celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="imagens/instagram-logo.png" class="instagram-logo" alt="instagram logo">
				<div class="profile foto">
					<img src="imagens/instagram-perfil.jpg" alt="foto de perfil">
				</div>
				<a href="#" class="instagram-login">Continue como marcella-ol</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é marcella-ol?</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
